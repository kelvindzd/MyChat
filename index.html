<html ng-app="sampleApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
  <h2>Welcome to MyChat</h2>
  <div ng-controller="loginCtrl">
    <div ng-show="auth.user">
      <p>Hello, {{auth.user.displayName}}</p>
      <button ng-click="auth.$logout()">Logout</button>
    </div>
    <div ng-hid="auth.user">
      <p>Welcome, please log in.</p>
      <button ng-click="auth.$login('google')">Login</button>
    </div>
    </div>
    
    <br>
    <br>
    
    <div ng-controller="msgCtrl">
    <ul>
      <li ng-repeat="message in messages">
        <!-- exit a message -->
        <input ng-model="message.text" ng-change="messages.$save(message)" />
        <!-- delete message -->
        <button ng-click="messages.$remove(message)">X</button>
      </li>
    </ul>
    <!-- push a new message into the array -->
    <form ng-submit="addMessage(newMessageText)">
      <input ng-model="newMessageText" />
      <button type="submit">add message</button>
    </form>
  </div>
    
  </body>
</html>
